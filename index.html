<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <!-- Bootstrap links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Budget</a>
    </nav>
    <div class="row">
      <span class="badge badge-success payablesBadge col-2">Payables</span>
      <span class="badge badge-secondary weekBadge col-2">June 1 - 7</span>
      <span class="badge badge-secondary weekBadge col-2">June 8 - 14</span>
      <span class="badge badge-secondary weekBadge col-2">June 15 - 21</span>
      <span class="badge badge-secondary weekBadge col-2">June 22 - 28</span>
      <span class="badge badge-secondary weekBadge lastBadge col-1"
        >Week 5</span
      >
    </div>
    <div class="row">
      <div class="col-2">
        <input type="text" class="form-control" placeholder="Name" />
        <div class="dropdown">
          <button
            class="btn dropdown-toggle btn-outline-primary vendor-btn"
            data-toggle="dropdown"
            id="dropdownMenuButton"
          >
            Tag
          </button>
          <div class="dropdown-menu">
            <h6 class="dropdown-header">Choose Tag</h6>
            <a class="dropdown-item">Raw Materials</a>
            <a class="dropdown-item">Utilties</a>
            <a class="dropdown-item">Salaries</a>
          </div>
        </div>
      </div>
      <% for(let i = 1; i <= 5; i ++) { %>
        <div class="col-2">
          <input
            type="text"
            class="form-control amountInput"
            placeholder="Amount"
            name="amountInput" + <%= i %>
          />
        </div>
      <%} %>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
